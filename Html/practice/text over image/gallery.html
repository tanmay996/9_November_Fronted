<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .image{
            position: relative;
            height: 300PX;
            width:400PX;
            border: 2px solid red;
        }
        
        .image__info{
            height: 300PX;
            width: 100%;
        }
        .image__overlay{
            position:absolute;
            top:50%;
            opacity: 0;
        }
        .image:hover .image__overlay{
            opacity: 1;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image"> 
            <img class="image__info" src="image/1.jpg" alt="1">
        </div>

        <div class="image__overlay">
            
                <b class="text">Tanmay</b>
              
        </div>
    

    </div>
</body>
</html>
