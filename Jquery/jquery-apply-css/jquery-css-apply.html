        <!-- applying css through jquery for multiple property -->
    <script>
        $(document).ready(function(){
            $("div h1").click(function(){
           $("div").css({"background-color":"red","color":"white"})
            })

        })
    </script>
    <style>
        div{
            width: 500px;
            height: 500px;
            margin:auto;
            background-color:aqua;
        }
        div h1{
            margin:0;
            padding: 0;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
        <div>
            <h1>CLICK ME<BR><br>FOR CHANGE BACKGROUND COLOR</h1>
        </div>


</body>
</html>
