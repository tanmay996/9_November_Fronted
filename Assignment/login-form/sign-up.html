<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-3 bg-white shadow form-section">
            <div class="col-md-6 px-0">
                <div class="image-section  ">
                    <img src="./sign-up.jpg" alt="login-img" class="img-fluid rounded-start">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-header mt-3 mb-4">
                    <h3 class="text-center">Signup</h3>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-md bg-light fs-6 "
                        placeholder="Enter Full name">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-md bg-light fs-6 "
                        placeholder="Enter Email address">
                </div>

                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-md bg-light fs-6 "
                        placeholder="Create your Password">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-md bg-light fs-6 "
                        placeholder="ReEnter your Password">
                </div>
               
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100">Sign up</button>
                </div>
                <div class="input-group justify-content-center mb-3">
                    <label>Don't have an account ? <a href="./index.html">Sign up</a></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
