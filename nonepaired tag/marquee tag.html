<!DOCTYPE html>
<html>
    <head>
        <title>marquee tag</title>
        <link rel="icon" href="image/myntra.ico">
    </head>
    <body>
        <h1 align="center">Image tag and marquee</h1>
        <hr align="center" width="50%">
        
        <img src="image/1.webp" height="180px" width="300px" alt="image1" title="this is iamge 1">
        <img src="image/2.webp" height="180px" width="300px" alt="image2" title="this is iamge 2">
        <img src="image/3.webp" height="180px" width="300px" alt="image3" title="this is iamge 3">
        <img src="image/4.webp" height="180px" width="300px" alt="image4" title="this is iamge 4">
        <img src="image/5.webp" height="180px" width="300px" alt="image5" title="this is iamge 5">
        <img src="image/6.webp" height="180px" width="300px" alt="image6" title="this is iamge 6">
        
       
        <br>
        <br>
        <!-- scrollamount use for fast scroll
        scrolldelay use for slow scroll -->
        <marquee  scrolldelay="500" scrollamount="50" onmouseout="start(this.value)" onmouseover="stop(this.value)">
            <b>here use of marquee tag</b>
            <img src="image/1.webp" height="180px" width="300px" alt="image1" title="this is iamge 1">
            <img src="image/2.webp" height="180px" width="300px" alt="image2" title="this is iamge 2">
            <img src="image/3.webp" height="180px" width="300px" alt="image3" title="this is iamge 3">
            <img src="image/4.webp" height="180px" width="300px" alt="image4" title="this is iamge 4">
            <img src="image/5.webp" height="180px" width="300px" alt="image5" title="this is iamge 5">
            <img src="image/6.webp" height="180px" width="300px" alt="image6" title="this is iamge 6">
        </marquee>
    </body>
</html>
